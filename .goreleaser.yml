builds:
- id: lilmon
  binary: lilmon
  env:
    - CGO_ENABLED=0
  targets:
    - "linux_amd64"
    - "linux_arm64"
    - "linux_arm"
    - "openbsd_amd64"
    - "openbsd_arm64"
    - "openbsd_arm"
    - "freebsd_amd64"
    - "freebsd_arm64"
    - "freebsd_arm"
  mod_timestamp: "{{ .CommitTimestamp }}"
  flags:
    - -trimpath
  ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
checksum:
  algorithm: sha256
  name_template: "checksums.txt"
